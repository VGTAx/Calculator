<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Calculator</title>
</head>

<body>
 
    <div class="calculator">
      <div class="display">
        <input class="input" readonly type="text">
      </div>
      <div class="buttons">
        <button data-tooltip='HotKey: Shift+5'class="btn" key="%">%</button>
        <button data-tooltip='HotKey: Delete'class="btn" keyNum="Delete">CE</button>
        <button data-tooltip='HotKey: Esc' class="btn" keyNum="Escape">C</button>
        <button data-tooltip='HotKey: Backspace'class="btn" keyNum="Backspace"><=</button>

        <button data-tooltip='HotKey: R'class="btn" keyNum="KeyR"><sup>1</sup>/<sub>x</sub></button>
        <button data-tooltip='HotKey: Q'class="btn" keyNum="KeyQ" value="23">x<sup>2</sup></button>
        <button class="btn">âˆšX</button>
        <button data-tooltip='HotKey: Numpad /'class="btn sign" keyNum="NumpadDivide">/</button>

        <button class="btn" keyNum="Numpad7" key="Digit7">7</button>
        <button class="btn" keyNum="Numpad8" key="Digit8">8</button>
        <button class="btn" keyNum="Numpad9" key="Digit9">9</button>
        <button data-tooltip='HotKey: Numpad *'class="btn sign" keyNum="NumpadMultiply">*</button>

        <button class="btn" keyNum="Numpad4" key="Digit4">4</button>
        <button class="btn" keyNum="Numpad5" key="Digit5">5</button>
        <button class="btn" keyNum="Numpad6" key="Digit6">6</button>
        <button data-tooltip='HotKey: Numpad -'class="btn sign" keyNum="NumpadSubtract">-</button>

        <button class="btn" keyNum="Numpad1" key="Digit1">1</button>
        <button class="btn" keyNum="Numpad2" key="Digit2">2</button>
        <button class="btn" keyNum="Numpad3" key="Digit3">3</button>
        <button data-tooltip='HotKey: Numpad +'class="btn sign" keyNum="NumpadAdd">+</button>

        <button data-tooltip='HotKey:F9' class="btn" keyNum="F9">+/-</button>
        <button class="btn" keyNum="Numpad0" key="Digit0">0</button>
        <button data-tooltip='HotKey: Numpad .'class="btn" keyNum="NumpadDecimal">.</button>
        <button data-tooltip='HotKey: Enter' class="btn equals" key="NumpadEnter">=</button>
      </div>
    
  </div>
  
  <script type="module" src="script.js"></script>
</body>

</html>

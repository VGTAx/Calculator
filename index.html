<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"/> 
  <title>Calculator</title>
</head>
<body>
  <div class="body">
    <div class="calculator">
      <div class="display">  
        <p>0</p>    
      </div>
      <div class="buttons">
        <div class="btn CE">CE</div>
        <div class="btn C">C</div>
        <div class="btn clr"><=</div>
        <div class="btn percent">%</div>
        <div class="btn oneToShare"><sup>1</sup>/<sub>x</sub></div>
        <div class="btn square">x<sup>2</sup></div>
        <div class="btn squareRoot">âˆšX</div>
        <div class="btn division">/</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn mult">*</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus">-</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus">+</div>
        <div class="btn invert">+/-</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equals sign">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
